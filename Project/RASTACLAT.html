<!DOCTYPE html>
<html lang="en">
<head>
	<title>R</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/resize.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	
	<style>
  		.carousel-inner > .item > img,
  		.carousel-inner > .item > a > img {
      			width: 70%;
      			margin: auto;
  		}
		
		body{
			background:url(image/sub/back00.jpg);
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
			position: relative;
			margin: 0px;
			width:100%;
		}

		
  	</style>
</head>

<body>
	<div><a href="HOME.html" target="_blank">
	<img src="image/logo/logo2.png" width="10%" height="30%"  align="top"/>
	</a>
	</div>
	
	<div class="container">
  		<!-- <h2>Carousel Example</h2>-->  
  		<div id="myCarousel" class="carousel slide" data-ride="carousel">
    			<!-- Wrapper for slides -->
    			<div class="carousel-inner">
      				<div class="item active">
        				<img src="image/Rastaclat/AboutUs.jpg" alt="img1">
      				</div>
      				<div class="item">
        				<img src="image/Rastaclat/32686049_197390754411876_1483766876981952512_n.jpg" alt="img2">
      				</div>
      				<div class="item">
        				<img src="image/Rastaclat/bestseller.jpg" alt="img3">
      				</div>
				<div class="item">
        				<img src="image/Rastaclat/NBA.jpg" alt="img4">
      				</div>
      				<div class="item">
        				<img src="image/Rastaclat/31970470_231605317597485_8855270756649533440_n.jpg" alt="img5">
      				</div>
				<div class="item">
        				<img src="image/Rastaclat/anh2.jpg" alt="img6">
      				</div>
      				<div class="item">
        				<img src="image/Rastaclat/anh3.jpg" alt="img7">
      				</div>
				<div class="item">
        				<img src="image/Rastaclat/back7.png" alt="img8">
      				</div>
      				<div class="item">
        				<img src="image/Rastaclat/anh5.jpg" alt="img9">
      				</div>
			
				<!-- Indicators -->
    				<ol class="carousel-indicators">
      					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      					<li data-target="#myCarousel" data-slide-to="1"></li>
      					<li data-target="#myCarousel" data-slide-to="2"></li>
					<li data-target="#myCarousel" data-slide-to="3"></li>
      					<li data-target="#myCarousel" data-slide-to="4"></li>
					<li data-target="#myCarousel" data-slide-to="5"></li>
      					<li data-target="#myCarousel" data-slide-to="6"></li>
					<li data-target="#myCarousel" data-slide-to="7"></li>
      					<li data-target="#myCarousel" data-slide-to="8"></li>
    				</ol>
    			</div>

    			<!-- Left and right controls -->
    			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
      				<span class="glyphicon glyphicon-chevron-left"></span>
      				<span class="sr-only">Previous</span>
    			</a>
    			<a class="right carousel-control" href="#myCarousel" data-slide="next">
      				<span class="glyphicon glyphicon-chevron-right"></span>
      				<span class="sr-only">Next</span>
    			</a>
  		</div>
	</div>
	<script>
		$('#myCarousel').carousel(
		{
			interval:2000
		}
		)
	</script>
</body>
</html>
